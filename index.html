<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Savatto Music</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="navbar">
        <div class="logo">
            <img src="src/logo.png" alt="">
        </div>
        <div class="options">
            <div class="menu">
                <img src="src/menu.png" alt="">
            </div>
            <div class="profile">
                <img src="src/profile.png" alt="">
            </div>
        </div>
    </header>
    <section class="main">
      <input type="text" class="input" placeholder="Buscar">
    </section>

    <p class="categories__title">Novedades</h2>

    <section class="carousel">
        <div class="carousel__container">
          <div class="carousel-item">
            <img class="carousel-item__img" src="src/bands/1.png" alt=""  />
            <div class="carousel-item__details">
              <p class="carousel-item__details--title">Gnosi</p>
              <p class="carousel-item__details--subtitle">Metal</p>
            </div>
          </div>
          <div class="carousel-item">
            <img class="carousel-item__img" src="src/bands/2.png" alt=""  />
            <div class="carousel-item__details">
              <p class="carousel-item__details--title">Munay Andino</p>
              <p class="carousel-item__details--subtitle">Andino</p>
            </div>
          </div>
          <div class="carousel-item">
            <img class="carousel-item__img" src="src/bands/3.png" alt=""  />
            <div class="carousel-item__details">
              <p class="carousel-item__details--title">El Viejo Cassette</p>
              <p class="carousel-item__details--subtitle">Rock</p>
            </div>
          </div>
          <div class="carousel-item">
            <img class="carousel-item__img" src="src/bands/4.png" alt=""  />
            <div class="carousel-item__details">
              <p class="carousel-item__details--title">Abi Díaz Music</p>
              <p class="carousel-item__details--subtitle">Pop</p>
            </div>
          </div>
          <div class="carousel-item">
            <img class="carousel-item__img" src="src/bands/5.png" alt=""  />
            <div class="carousel-item__details">
              <p class="carousel-item__details--title">Athemesis</p>
              <p class="carousel-item__details--subtitle">Metal Sinfónico</p>
            </div>
          </div>
          <div class="carousel-item">
            <img class="carousel-item__img" src="src/bands/7.png" alt=""  />
            <div class="carousel-item__details">
              <p class="carousel-item__details--title">Korall</p>
              <p class="carousel-item__details--subtitle">Rock</p>
            </div>
          </div>
          <div class="carousel-item">
            <img class="carousel-item__img" src="src/bands/6.jpg" alt=""  />
            <div class="carousel-item__details">
              <p class="carousel-item__details--title">Gray Garden</p>
              <p class="carousel-item__details--subtitle">Metal</p>
            </div>
          </div>
          <div class="carousel-item">
            <img class="carousel-item__img" src="src/bands/ver_mas.png" alt=""  />
          </div>
        </div>
    </section>
</body>
</html>
